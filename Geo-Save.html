<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: min(95%, 420px);
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      margin: 0;
      font-size: 1.4em;
      color: #333;
    }
    #map {
      height: 300px;
      width: 100%;
      border-radius: 12px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .start { background: linear-gradient(135deg, #4CAF50, #388E3C); }
    .stop { background: linear-gradient(135deg, #f44336, #d32f2f); }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    #status {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìç Geo Tracker</h1>
    <div id="map"></div>
    <div>
      <button class="start" onclick="startRecording()">Start Recording</button>
      <button class="stop" onclick="stopRecording()">Stop Recording</button>
    </div>
    <p id="status">Tracking location‚Ä¶</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker, pathLine;
    let recording = false;
    let recordedCoords = [];

    // Initialize map
    map = L.map('map').setView([51.505, -0.09], 15); // Default London
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Marker for live position
    marker = L.marker([51.505, -0.09]).addTo(map);

    // Polyline for recorded path
    pathLine = L.polyline([], {color: 'blue'}).addTo(map);

    // Start geolocation tracking automatically
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updatePosition, geoError, {
        enableHighAccuracy: true,
        maximumAge: 5000,
        timeout: 10000
      });
    } else {
      document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
    }

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Update marker position
      marker.setLatLng([lat, lon]);
      map.setView([lat, lon]);

      // If recording, add to path
      if (recording) {
        recordedCoords.push([lat, lon]);
        pathLine.setLatLngs(recordedCoords);
      }

      document.getElementById("status").innerText =
        `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;
    }

    function geoError(error) {
      document.getElementById("status").innerText =
        "‚ö†Ô∏è Error getting location: " + error.message;
    }

    function startRecording() {
      recording = true;
      recordedCoords = []; // reset
      pathLine.setLatLngs([]);
      document.getElementById("status").innerText = "üü¢ Recording started.";
    }

    function stopRecording() {
      recording = false;
      document.getElementById("status").innerText = "‚èπ Recording stopped.";
    }
  </script>
</body>
</html>
