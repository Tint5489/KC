<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Geolocation</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url("gb.svg") center/cover no-repeat, #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      padding: 30px 20px;
      text-align: center;
      width: min(90%, 400px);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      margin: 10px 0;
    }

    #demo {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      word-wrap: break-word;
      min-height: 60px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: white;
      background: linear-gradient(135deg, #007bff, #0056b3);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #003f7f);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üìç Mobile Geolocation</h1>
    <p>Your coordinates will appear below:</p>

    <div class="btn-container">
      <button id="startBtn">‚ñ∂ Start</button>
      <button id="stopBtn">‚èπ Stop</button>
    </div>

    <p id="demo" role="status" aria-live="polite">Fetching location...</p>
  </div>

  <script>
    const x = document.getElementById("demo");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    let watchId = null;

    window.onload = () => startTracking();

    startBtn.addEventListener("click", startTracking);
    stopBtn.addEventListener("click", stopTracking);

    function startTracking() {
      if (!navigator.geolocation) {
        x.textContent = "‚ùå Geolocation is not supported by this browser.";
        return;
      }
      if (watchId !== null) {
        x.innerHTML = "<span style='color:green'><b>Already tracking.</b></span>";
        return;
      }
      const options = {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 5000
      };
      watchId = navigator.geolocation.watchPosition(success, error, options);
      startBtn.disabled = true;
      x.textContent = "Starting location tracking...";
    }

    function success(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const acc = position.coords.accuracy.toFixed(1);
      const time = new Date(position.timestamp).toLocaleTimeString();

      x.innerHTML = `Latitude: ${lat}<br>Longitude: ${lon}
                     <br><small>Accuracy: ¬±${acc}m</small>
                     <br><small>Updated: ${time}</small>`;
    }

    function error(err) {
      const messages = {
        1: "‚ùå User denied the request for Geolocation.",
        2: "‚ö†Ô∏è Location information is unavailable.",
        3: "‚è≥ The request to get user location timed out.",
      };
      x.textContent = messages[err.code] || "‚ùì An unknown error occurred.";
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        startBtn.disabled = false;
        x.innerHTML += "<br><span style='color:red'><b>Tracking stopped.</b></span>";
      }
    }
  </script>

</body>
</html>
