<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url("background.jpg"); /* Your image file */
      background-size: cover;      /* Make it cover the full screen */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent tiling */
      height: 100vh; /* Ensure it fills the viewport */
      margin: 0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Choose a Program</h1>

  <button onclick="window.location.href='Geo.html'">Open Geo</button>
  <button onclick="window.location.href='Password.html'">Open Redunancy</button>
  <button onclick="window.location.href='Books.html'">Open Books</button>
  <button onclick="window.location.href='BK.html'">Test</button>

</body>
</html>
