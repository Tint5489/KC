<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stops Table with Resizer</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      flex: 1;
    }
    #sidebar {
      width: 320px;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #resizeHandle {
      height: 16px;
      cursor: row-resize;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6px 0;
      touch-action: none;
    }
    /* Hamburger lines */
    #resizeHandle div {
      width: 24px;
      height: 3px;
      background: #888;
      margin: 2px 0;
      border-radius: 2px;
    }
    .table-container {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 250px; /* default */
      height: 250px;
      transition: height 0.1s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .handle-col {
      width: 30px;
      cursor: grab;
    }
    .num-col {
      width: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Stops</h2>
    <input type="file" id="gpxFile" accept=".gpx"><br><br>

    <!-- Hamburger resize handle -->
    <div id="resizeHandle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="table-container" id="tableContainer">
      <table id="stopsTable">
        <thead>
          <tr><th class="handle-col"></th><th class="num-col">#</th><th>Name</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="downloadGpxBtn">Download Reordered GPX</button>
  </div>

  <script>
    // Table resize logic
    const tableContainer = document.getElementById("tableContainer");
    const resizeHandle = document.getElementById("resizeHandle");

    let startY, startHeight;

    function initResize(e) {
      startY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
      startHeight = parseInt(window.getComputedStyle(tableContainer).height, 10);
      document.addEventListener("mousemove", doResize);
      document.addEventListener("mouseup", stopResize);
      document.addEventListener("touchmove", doResize, { passive: false });
      document.addEventListener("touchend", stopResize);
      e.preventDefault();
    }

    function doResize(e) {
      const clientY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
      const dy = startY - clientY;
      let newHeight = startHeight + dy;
      // clamp to min/max
      if (newHeight < 100) newHeight = 100;
      if (newHeight > 600) newHeight = 600;
      tableContainer.style.maxHeight = newHeight + "px";
      tableContainer.style.height = newHeight + "px";
      e.preventDefault();
    }

    function stopResize() {
      document.removeEventListener("mousemove", doResize);
      document.removeEventListener("mouseup", stopResize);
      document.removeEventListener("touchmove", doResize);
      document.removeEventListener("touchend", stopResize);
    }

    resizeHandle.addEventListener("mousedown", initResize);
    resizeHandle.addEventListener("touchstart", initResize, { passive: false });
  </script>
</body>
</html>
