<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPX Route Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      flex: 3;
    }
    #sidebar {
      flex: 1;
      padding: 10px;
      background: #f8f9fa;
      overflow-y: auto;
      border-left: 1px solid #ddd;
    }
    #stops {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #stops li {
      padding: 8px;
      margin: 4px 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: grab;
    }
    .numbered-marker div {
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      font-weight: bold;
      border: 2px solid white;
      box-shadow: 0 0 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>Stops</h3>
    <input type="file" id="gpxFile" accept=".gpx"><br><br>
    <ul id="stops"></ul>
  </div>

<script>
  const map = L.map("map").setView([51.505, -0.09], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  let stops = [];
  let routeLine = null;
  let markers = [];

  // Update marker numbers
  function updateMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    stops.forEach((stop, i) => {
      const numberIcon = L.divIcon({
        className: "numbered-marker",
        html: `<div>${i + 1}</div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 30]
      });
      const marker = L.marker([stop.lat, stop.lon], { icon: numberIcon })
        .addTo(map)
        .bindPopup(stop.name);
      markers.push(marker);
    });
  }

  // Build route polyline
  function buildRoute() {
    if (routeLine) map.removeLayer(routeLine);
    if (stops.length > 1) {
      routeLine = L.polyline(stops.map(s => [s.lat, s.lon]), {
        color: "blue",
        weight: 3
      }).addTo(map);
      map.fitBounds(routeLine.getBounds());
    }
    updateMarkers();
  }

  // Render stops list
  function renderStopsList() {
    const list = document.getElementById("stops");
    list.innerHTML = "";
    stops.forEach((stop, i) => {
      const li = document.createElement("li");
      li.textContent = `${i + 1}. ${stop.name}`;
      li.dataset.index = i;
      list.appendChild(li);
    });
  }

  // GPX file load
  document.getElementById("gpxFile").addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (evt) => {
      const gpxLayer = new L.GPX(evt.target.result, {
        async: true,
        marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null }
      });

      gpxLayer.on("loaded", (evt) => {
        const gpx = evt.target;
        stops = [];
        gpx.getLayers().forEach(layer => {
          if (layer instanceof L.Marker) {
            const latlng = layer.getLatLng();
            const name = layer.getPopup()?.getContent() || `Stop ${stops.length + 1}`;
            stops.push({ name, lat: latlng.lat, lon: latlng.lng });
          }
        });
        renderStopsList();
        buildRoute();
      });

      gpxLayer.addTo(map);
    };
    reader.readAsText(file);
  });

  // Make stop list sortable
  new Sortable(document.getElementById("stops"), {
    animation: 150,
    onEnd: () => {
      const newOrder = [];
      document.querySelectorAll("#stops li").forEach(li => {
        newOrder.push(stops[li.dataset.index]);
      });
      stops = newOrder;
      renderStopsList();
      buildRoute();
    }
  });
</script>
</body>
</html>
