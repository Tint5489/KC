<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stop Planner with Routing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #sidebar {
      width: 320px;
      background: #f8f9fa;
      padding: 10px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    #fileInput {
      margin-bottom: 10px;
    }
    #routeType {
      margin-bottom: 10px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <input type="file" id="fileInput" accept=".csv">
    <label for="routeType">Route type: </label>
    <select id="routeType">
      <option value="fastest" selected>Fastest</option>
      <option value="shortest">Shortest</option>
    </select>
    <table id="stopsTable">
      <thead>
        <tr><th>#</th><th>Stop Name</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    let map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let stops = [];
    let markers = [];
    let routingControl = null;

    // Read CSV file
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const lines = event.target.result.split("\n").map(l => l.trim()).filter(l => l);
        stops = [];
        for (let line of lines) {
          const parts = line.split(",");
          if (parts.length >= 3) {
            stops.push({ name: parts[0], lat: parseFloat(parts[1]), lon: parseFloat(parts[2]) });
          }
        }
        updateTable();
        updateMarkers();
        updateRoute();
      };
      reader.readAsText(file);
    });

    function updateTable() {
      const tbody = document.querySelector("#stopsTable tbody");
      tbody.innerHTML = "";
      stops.forEach((stop, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${idx + 1}</td><td>${stop.name}</td>`;
        tbody.appendChild(row);
      });
    }

    function updateMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      stops.forEach((stop, idx) => {
        const marker = L.marker([stop.lat, stop.lon]).addTo(map)
          .bindTooltip(`${idx + 1}. ${stop.name}`, { permanent: true, direction: 'top' });
        markers.push(marker);
      });
      if (markers.length) {
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    function updateRoute() {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      if (stops.length < 2) {
        if (markers.length === 1) map.setView(markers[0].getLatLng(), 14);
        return;
      }
      const waypoints = stops.map(s => L.latLng(s.lat, s.lon));
      const routeType = document.getElementById("routeType").value;

      routingControl = L.Routing.control({
        waypoints: waypoints,
        lineOptions: {
          styles: [{ color: '#007bff', weight: 4, opacity: 0.8 }]
        },
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        show: false,
        router: new L.Routing.OSRMv1({
          serviceUrl: "https://router.project-osrm.org/route/v1",
          profile: "driving",
          routingOptions: {
            preference: routeType  // 'fastest' or 'shortest'
          }
        })
      }).addTo(map);
    }

    // Refresh when dropdown changes
    document.getElementById("routeType").addEventListener("change", () => {
      updateRoute();
    });

    // Make table rows draggable
    new Sortable(document.querySelector("#stopsTable tbody"), {
      animation: 150,
      onEnd: function (evt) {
        const moved = stops.splice(evt.oldIndex, 1)[0];
        stops.splice(evt.newIndex, 0, moved);
        updateTable();
        updateMarkers();
        updateRoute();
      }
    });
  </script>
</body>
</html>
