<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPX Route Viewer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html,body { height: 100%; margin: 0; }
    body {
      display: flex;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      flex-direction: row;
      overflow: hidden;
    }

    #map {
      flex: 3;
      min-width: 0;
      min-height: 200px;
    }

    #sidebar {
      flex: 1;
      width: 340px;
      box-sizing: border-box;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 8px;
      overflow: hidden;
    }

    #sidebar h2 { margin: 0 0 6px 0; font-size: 18px; }

    /* Resize handle */
    #resizeHandle {
      height: 32px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: row-resize;
      touch-action: none;  /* allow touch drag */
      user-select: none;
      border-radius: 6px;
    }
    #resizeHandle .hamb span {
      display: block;
      height: 3px;
      background: #666;
      margin: 4px 0;
      border-radius: 2px;
      width: 28px;
    }

    .table-container {
      width: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
      border-radius: 6px;
      border: 2px solid #dadada;
      box-shadow: 0 2px 8px -2px #bbb;
      max-height: 360px;
      height: 320px;
    }

    .table-container::-webkit-scrollbar { width: 10px; }
    .table-container::-webkit-scrollbar-thumb { background: #007bff; border-radius: 8px; }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 260px;
      background: white;
    }
    th, td {
      padding: 8px 8px;
      border: 1px solid #e6e6e6;
      font-size: 15px;
    }

    th.handle-col, td.handle-col {
      width: 40px;
      text-align: center;
      background: #f4f7fa;
      cursor: grab;
    }
    .drag-handle {
      font-size: 18px;
      user-select: none;
    }
    th.num-col, td.num-col {
      width: 1%;
      text-align: right;
      background: #fafcff;
    }

    #downloadGpxBtn {
      margin-top: 8px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      cursor: pointer;
    }

    .updated-row { background: #eaf7ff; transition: background 0.5s; }

    @media (max-width: 820px) {
      body { flex-direction: column; }
      #sidebar { width: 100%; border-left: none; border-top: 1px solid #ccc; }
      #map { height: 40vh; min-height: 180px; }
      .table-container { max-height: 42vh; height: 40vh; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <h2>Stops</h2>
    <input id="gpxFile" type="file" accept=".gpx" />

    <div id="resizeHandle">
      <div class="hamb">
        <span></span><span></span><span></span>
      </div>
    </div>

    <div class="table-container" id="tableContainer">
      <table id="stopsTable">
        <thead>
          <tr><th class="handle-col"></th><th class="num-col">#</th><th>Name</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="downloadGpxBtn">Download Reordered GPX</button>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson"></script>
  <script src="https://unpkg.com/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    setTimeout(()=>map.invalidateSize(), 200);

    let stops = [];
    let markers = [];
    let sortable = null;

    const tbody = document.querySelector("#stopsTable tbody");
    const fileInput = document.getElementById("gpxFile");
    const tableContainer = document.getElementById("tableContainer");
    const resizeHandle = document.getElementById("resizeHandle");

    fileInput.addEventListener("change", handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(evt.target.result, "application/xml");
        const geojson = toGeoJSON.gpx(xmlDoc);
        stops = geojson.features
          .filter(f => f.geometry.type === "Point")
          .map((f,i) => ({
            name: f.properties.name || `Stop ${i+1}`,
            lat: f.geometry.coordinates[1],
            lon: f.geometry.coordinates[0]
          }));
        updateTable();
        initSortable();
        updateMarkers();
      };
      reader.readAsText(file);
    }

    function updateTable() {
      tbody.innerHTML = "";
      stops.forEach((stop, i) => {
        const row = document.createElement("tr");
        row.dataset.index = i;
        row.innerHTML = `
          <td class="handle-col"><span class="drag-handle">&#9776;</span></td>
          <td class="num-col">${i+1}</td>
          <td>${stop.name}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      stops.forEach((stop, i) => {
        const numberIcon = L.divIcon({
          className: "numbered-marker",
          html: `<div style="background:#007bff;color:#fff;border-radius:50%;width:26px;height:26px;line-height:26px;text-align:center;font-weight:600;border:2px solid #fff">${i+1}</div>`,
          iconSize: [30,30],
          iconAnchor: [15,30]
        });
        const marker = L.marker([stop.lat, stop.lon], { icon: numberIcon })
          .addTo(map)
          .bindTooltip(`${i+1}. ${stop.name}`, { permanent: true, direction: "top", offset: [0,-35] });
        markers.push(marker);
      });
      if (markers.length) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds(), { padding: [40,40] });
      }
      setTimeout(()=>map.invalidateSize(), 200);
    }

    function initSortable() {
      if (sortable) sortable.destroy();
      sortable = Sortable.create(tbody, {
        animation: 150,
        handle: ".drag-handle",
        onEnd: function() {
          const newStops = [];
          tbody.querySelectorAll("tr").forEach(row => {
            const oldIndex = parseInt(row.dataset.index, 10);
            newStops.push(stops[oldIndex]);
          });
          stops = newStops;
          updateTable();
          updateMarkers();
          initSortable();
        }
      });
    }

    function downloadGPX() {
      if (!stops.length) return;
      let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPXRouteViewer" xmlns="http://www.topografix.com/GPX/1/1">`;
      stops.forEach((s, i) => {
        gpx += `
  <wpt lat="${s.lat}" lon="${s.lon}">
    <name>${i+1}. ${s.name}</name>
  </wpt>`;
      });
      gpx += `\n</gpx>`;
      const blob = new Blob([gpx], { type: "application/gpx+xml" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "stops.gpx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    document.getElementById("downloadGpxBtn").addEventListener("click", downloadGPX);

    // --- Resize handle (desktop + mobile) ---
    let startY = 0, startHeight = 0, resizing = false;
    function initResize(e) {
      resizing = true;
      startY = e.type.startsWith("touch") ? e.touches[0].clientY : e.clientY;
      startHeight = parseInt(window.getComputedStyle(tableContainer).height, 10);
      document.addEventListener("mousemove", doResize);
      document.addEventListener("mouseup", stopResize);
      document.addEventListener("touchmove", doResize, { passive: false });
      document.addEventListener("touchend", stopResize);
      e.preventDefault();
    }
    function doResize(e) {
      if (!resizing) return;
      const clientY = e.type.startsWith("touch") ? e.touches[0].clientY : e.clientY;
      const dy = startY - clientY;
      let newHeight = startHeight + dy;
      newHeight = Math.max(120, Math.min(700, newHeight));
      tableContainer.style.height = newHeight + "px";
      tableContainer.style.maxHeight = newHeight + "px";
      e.preventDefault();
    }
    function stopResize() {
      if (!resizing) return;
      resizing = false;
      document.removeEventListener("mousemove", doResize);
      document.removeEventListener("mouseup", stopResize);
      document.removeEventListener("touchmove", doResize);
      document.removeEventListener("touchend", stopResize);
      setTimeout(()=>map.invalidateSize(), 150);
    }
    resizeHandle.addEventListener("mousedown", initResize);
    resizeHandle.addEventListener("touchstart", initResize, { passive: false });
  </script>
</body>
</html>
